<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Timed Quiz</title>
</head>
<body>
    <div>
        <a href="#" id="ViewHighScore">View High Scores</a>
    </div>
    <div id="timer">
        <div> Time: <span id="timeLeft">0</span></div>
    </div>
    <div id="timesUp" style="display: none;">Time's Up!</div>

    <div id="everything">
        <main>
            <div id="start" class="container">
                <h1>Coding Quiz Challenge</h1>
                <p>Time for a little JavaScript test! Try to answer the following questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button type="button" id="start-quiz-button" class="start-btn">Start Quiz</button>
            </div>

            <div id="questionDiv" style="display: none;">
                <p id="questionTitle"></p>
                <div>
                    <p><button id="btn0"></button></p>
                    <p><button id="btn1"></button></p>
                    <p><button id="btn2"></button></p>
                    <p><button id="btn3"></button></p>
                    <hr id="lineBreak" style="display: none">
                    <p id="answerCheck" style="display: none;"></p>
                </div>
            </div>

            <div class="finalScoreSection" id="summary" style="display: none;">
                <div>
                    <h2>Your final score is <span id="finalScore"></span> !</h2>
                    <form>
                        <p>Enter your initials: <input id="initialInput" type="text">
                            <button type="submit" id="submitInitialBtn" class="submit-btn">Submit</button>
                        </p>
                    </form>
                </div>
            </div>

            <div id="highScoreSection" style="display: none;">
                <h2>High Scores</h2>                   
                <div id="listOfHighScores"></div>
                <p class="finalBtn">
                    <button type="submit" class="highScoreBtn" id="goBackBtn">Go Back</button>
                    <button type="submit" class="highScoreBtn" id="clearHighScoreBtn">Clear High Scores</button>
                </p>
            </div>
        </main>
  </div>
  <script src="./assets/script.js"></script>
</body>
</html>
